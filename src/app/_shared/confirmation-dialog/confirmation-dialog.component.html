<div class="modal fade bs-example-modal-sm" id="confirmation-box-modal" role="dialog" data-backdrop="static">
  <div class="modal-dialog modal-confirm modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="confirm-head">
          Are You Sure ?
        </h1>
        <p class="confirm-msg">Do you really want to delete this record?<br />
        </p>
        <div class="confirm-button-box">
          <button class="btn btn-default" data-dismiss="modal" (click)="onNoButtonClick()">No</button>
          <button class="btn btn-success" data-dismiss="modal" (click)="onYesButtonClick()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
